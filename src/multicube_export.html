<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Multi-Cubes - Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #e8e4df;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { motion } from 'https://esm.sh/framer-motion@10.16.4';

        const SECTIONS = [
            { id: 'projets', label: 'PROJETS', color: '#0077b6' },
            { id: 'about', label: 'Ã€ PROPOS', color: '#0096c7' },
            { id: 'services', label: 'SERVICES', color: '#023e8a' },
            { id: 'blog', label: 'BLOG', color: '#48cae4' },
            { id: 'contact', label: 'CONTACT', color: '#90e0ef' },
            { id: 'social', label: 'SOCIAL', color: '#03045e' },
        ];

        const SingleCube = ({ section, styleVariant }) => {
            const isPixel = styleVariant === 'pixel';
            const isGlass = styleVariant === 'glass';

            // Cube faces logic
            const faces = [
                { rotateY: 0, translateZ: 32 },
                { rotateY: 180, translateZ: 32 },
                { rotateY: 90, translateZ: 32 },
                { rotateY: -90, translateZ: 32 },
                { rotateX: 90, translateZ: 32 },
                { rotateX: -90, translateZ: 32 },
            ];

            return React.createElement(motion.div, {
                className: "relative w-16 h-16 cursor-pointer group",
                whileHover: { scale: 1.1, rotateX: 15, rotateY: 15 },
                style: { transformStyle: 'preserve-3d' }
            }, 
                React.createElement(motion.div, {
                    className: "w-full h-full relative",
                    style: { transformStyle: 'preserve-3d' },
                    animate: { rotateY: [0, 360] },
                    transition: { duration: 8, repeat: Infinity, ease: "linear" }
                },
                    faces.map((face, i) => React.createElement('div', {
                        key: i,
                        className: `absolute inset-0 flex items-center justify-center border ${
                            isPixel ? 'border-black/20' : isGlass ? 'border-white/30' : 'border-transparent'
                        }`,
                        style: {
                            backgroundColor: isGlass ? `${section.color}80` : section.color,
                            transform: `rotateY(${face.rotateY || 0}deg) rotateX(${face.rotateX || 0}deg) translateZ(${face.translateZ}px)`,
                            backfaceVisibility: isGlass ? 'visible' : 'hidden',
                            boxShadow: isPixel 
                                ? 'inset -2px -2px 0px rgba(0,0,0,0.2), inset 2px 2px 0px rgba(255,255,255,0.2)' 
                                : isGlass 
                                    ? 'backdrop-blur-md' 
                                    : 'none',
                        }
                    }))
                ),
                React.createElement('div', { className: "absolute -bottom-8 left-1/2 -translate-x-1/2 whitespace-nowrap" },
                    React.createElement('span', { 
                        className: `text-xs font-bold tracking-wider ${isPixel ? 'font-mono' : 'font-sans'} text-neutral-700` 
                    }, section.label)
                )
            );
        };

        const MultiCubeNav = () => {
            const [currentLayout, setCurrentLayout] = useState('grid');
            const [currentStyle, setCurrentStyle] = useState('pixel');

            const getLayoutClasses = () => {
                switch (currentLayout) {
                    case 'grid':
                        return 'grid grid-cols-3 gap-16';
                    case 'line':
                        return 'flex flex-row gap-8';
                    case 'circle':
                        return 'relative h-[400px] w-[400px]';
                    default:
                        return 'grid grid-cols-3 gap-12';
                }
            };

            // Helper for controls button
            const ControlButton = ({ label, active, onClick }) => (
                React.createElement('button', {
                    onClick: onClick,
                    className: `text-xs font-bold ${active ? 'text-blue-600' : 'text-neutral-400'}`
                }, label)
            );

            return React.createElement('div', { className: "flex flex-col items-center justify-center w-full h-full min-h-screen gap-12" },
                // Controls
                React.createElement('div', { className: "flex flex-col gap-4 items-center z-10 bg-white/50 p-4 rounded-xl backdrop-blur-sm fixed top-8" },
                    React.createElement('div', { className: "flex gap-4" },
                        React.createElement('span', { className: "text-xs font-bold text-neutral-500 uppercase" }, "Disposition:"),
                        React.createElement(ControlButton, { label: "GRILLE", active: currentLayout === 'grid', onClick: () => setCurrentLayout('grid') }),
                        React.createElement(ControlButton, { label: "CERCLE", active: currentLayout === 'circle', onClick: () => setCurrentLayout('circle') }),
                        React.createElement(ControlButton, { label: "LIGNE", active: currentLayout === 'line', onClick: () => setCurrentLayout('line') })
                    ),
                    React.createElement('div', { className: "flex gap-4" },
                        React.createElement('span', { className: "text-xs font-bold text-neutral-500 uppercase" }, "Style:"),
                        React.createElement(ControlButton, { label: "PIXEL", active: currentStyle === 'pixel', onClick: () => setCurrentStyle('pixel') }),
                        React.createElement(ControlButton, { label: "MINIMAL", active: currentStyle === 'minimal', onClick: () => setCurrentStyle('minimal') }),
                        React.createElement(ControlButton, { label: "GLASS", active: currentStyle === 'glass', onClick: () => setCurrentStyle('glass') })
                    )
                ),

                // Container
                React.createElement('div', { 
                    className: `perspective-[1000px] transition-all duration-500 ${currentLayout === 'circle' ? 'flex items-center justify-center' : ''}`,
                    style: { marginTop: '80px' } 
                },
                    React.createElement('div', { className: getLayoutClasses() },
                        SECTIONS.map((section, index) => {
                            if (currentLayout === 'circle') {
                                const angle = (index / SECTIONS.length) * 360;
                                const radius = 150;
                                return React.createElement('div', {
                                    key: section.id,
                                    className: "absolute top-1/2 left-1/2",
                                    style: {
                                        transform: `rotate(${angle}deg) translate(${radius}px) rotate(-${angle}deg)`,
                                        marginTop: -32,
                                        marginLeft: -32,
                                    }
                                }, React.createElement(SingleCube, { section, styleVariant: currentStyle }));
                            }
                            return React.createElement('div', { key: section.id },
                                React.createElement(SingleCube, { section, styleVariant: currentStyle })
                            );
                        })
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(MultiCubeNav));
    </script>
</body>
</html>
